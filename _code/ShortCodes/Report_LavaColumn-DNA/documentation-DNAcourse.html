<p>Input the PersonId, the output will be an datetime of the corresponding Person's DNA date (if any).</p>

<p>Example Lava:</p>
<pre>{[ datetime_DNAcourse person_id:'123456' ]}</pre>

<p>Example Output:</p>
<pre>4/21/2024 12:00:00 AM</pre>
